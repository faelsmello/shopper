<h1>
  <span class="material-symbols-outlined">
    shopping_basket
  </span>
  Ãšltimas listas de compras
</h1>
<section>
  <ng-container *ngIf="allList.length">
    <ng-template #listItems [ngTemplateOutlet]="listItems" *ngFor="let list of allList; let ind = index;">
      <div class="list-item" (click)="goToList(ind)">
        {{ list.date | date: 'dd/MM/yyyy' }}
        <span class="material-symbols-outlined">
          chevron_right
        </span>
      </div>
    </ng-template>
  </ng-container>
  <p *ngIf="!allList.length">Sem lista Salva!</p>
</section>

<section>
  <button class="new" [routerLink]="'new'">
    <span class="material-symbols-outlined">
      add_shopping_cart
    </span>
    Nova lista
  </button>
</section>
